<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <a></a>
        </div>
        <div class="level">
            <a></a> <span></span></div>
        <div class="points">
            <a></a> <span></span></div>
        </div>
    </div>
    <canvas id="arena"></canvas>
    <div class="events-info"></div>
    <div class="menu">
        <div class="shop">
            <div class="btn-close"></div>
            <div class="coins">
                <div class="value">100</div>
            </div>
            <div class="items">
                <div class="item-bullet">
                    <div class="quantity-item">+1</div>
                    <div class="total">0</div>
                    <div class="coust">
                        <div class="value">100</div>
                    </div>
                </div>
                <div class="item-damage">
                    <div class="quantity-item">+3</div>
                    <div class="total">0</div>
                    <div class="coust">
                        <div class="value">50</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./controllers/controller.js" type="module"></script>

</html>
