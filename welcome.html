<div style="background-color: white;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
border-radius: 4px;">
    <div style="padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;">
        <label for="name" style="padding: 5px;">Digite seu nome</label>
        <input style="text-align: center;
        padding: 6px;
        border-radius: 4px;" type="text" name="name" id="name">
    </div>

    <div id="parceiro" style="padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; display: none;">
        <label for="parceiro">Parceiro</label>
        <input style="    text-align: center;
        padding: 6px;
        border-radius: 4px;
        background-color: whitesmoke;
        border: none;" type="text" name="parceiro" id="parceiro" readonly>
        <small style="color: brown;">Aguardando o parceiro</small>
    </div>

    <div style="padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;">
        <label for="welcome_multiplayer" style="padding: 5px;">Multiplayer</label>
        <input type="checkbox" name="welcome_multiplayer" id="welcome_multiplayer">
    </div>

    <div id="multiplayer_config" style="display: none;">
        <div style="padding: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;">
            <input type="radio" name="mode" id="mode1" value="coop" checked>
            <label for="mode1" style="padding: 5px;">Co-op</label>

            <input type="radio" name="mode" id="mode2" value="vs">
            <label for="mode2" style="padding: 5px;">VS</label>
        </div>

        <div id="share_party" style="padding: 10px;
        flex-direction: column;
        align-items: center;
        justify-content: center; display: none;">
            <label for="">Compartilhe o link da sua party</label>
            <input style="text-align: center;
        padding: 6px;
        border-radius: 4px;" type="text" name="codigo_party" id="codigo_party" placeholder="Crie a party">
        </div>
    </div>

    <div>
        <button id="welcome_iniciar" style="padding: 5px 10px;
        cursor: pointer;" type="button">Iniciar</button>

        <button id="welcome_criar_party" style="padding: 5px 10px;
        cursor: pointer; display: none;" type="button">Criar Party</button>
    </div>
</div>
