<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="info">
            <div class="title">Dev's and Bug's</div>
            <div class="level"></div>
            <div class="points"></div>
        </div>
        <div class="arena"></div>
        <div class="shot--area">
            <div class="shot--position"></div>
            <div class="shop-btn"></div>
        </div>
        <div class="shop">
            <div class="close-shop-btn">x</div>
            <div class="points">Points: 0</div>
            <ul class="shop-list">
                <li>
                    <div class="title">Item</div>
                    <div class="value">Price</div>
                    <div class="action-header"></div>
                </li>
                <li class="shop-item-bullet">
                    <div class="title">Bullet</div>
                    <div class="value"><!--100 Points--></div>
                    <div class="action">Pay</div>
                </li>
                <li class="shop-item-extra-damage">
                    <div class="title">Extra Damage</div>
                    <div class="value"><!--200 Points--></div>
                    <div class="action">Pay</div>
                </li>
            </ul>
            <div class="equipment">
                <div class="bullets"><!--Bullets: 1--></div>
                <div class="extra-damage"><!--Damage: 50%(exta: 0%)--></div>
            </div>
        </div>
        <div class="terminal">
            <div class="title">>_ Terminal</div>
            <ul>
                <!-- <li>home/Devs&Bugs> Jogo iniciado</li> -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
